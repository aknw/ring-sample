<html>
<head>
<link rel="stylesheet" type="text/css" href="css/screen.css"/>
</head>
<body>



<form name="sample-form" id="sample-form" action="/dump" method="post">
  <div id="formdiv">
	<div class="div-head">
	  Type some values into the form, and click submit to 
	  dump out the request.
	</div>
	<div class="div-body">
	  <label for="login_name">User Name</label>
	  <input type="text" id="login_name" name="login_name"/>
	  
	  <label for="login_pwd">Password</label>
	  <input type="password" id="login_pwd" name="login_pwd"/>

	  <label for="long_text">Put more text here...</label>
	  <textarea id="long_text" name="long_text"></textarea>
	  

	  <input type="submit" value="Submit"/>
	</div>
  </div>
</form>

</body>
</html>
